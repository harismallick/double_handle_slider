<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Double Handle Sliders</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h3>Hello World</h3>
        <div class="wrapper">
            <h3>Primer Length</h3>
            <p>Use the slider to enter minimum and maximum values</p>
            <div class="primer-length">
                <div class="field">
                    <span>Min</span>
                    <input type="number" class="input-min" value="16">
                </div>
                <div class="separator">-</div>
                <div class="field">
                    <span>Max</span>
                    <input type="number" class="input-max" value="35">
                </div>
            </div>
            <div class="slider">
                <div class="progress">

                </div>
            </div>
            <div class="range-input">
                <input type="range" class="range-min" min="1" max="50" value="16">
                <input type="range" class="range-max" min="1" max="50" value="35">
            </div>
        </div>
    </body>
</html>
